<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Passing settings by DOM attribute">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carpet.js - Multiple modules</title>
  </head>
  <body>

    <ul data-module="darth-maul darth-vader darth-revan" data-settings="{'type':'sith'}">
      <!-- This is empty until Carpet is initated -->
    </ul>
  
    <!-- Global libraries -->
    <script src="../../src/carpet.js"></script>

    <!-- Modules -->
    <script src="modules/darth-maul.js"></script>
    <script src="modules/darth-vader.js"></script>
    <script src="modules/darth-revan.js"></script>

    <!-- Carpet init -->
    <script>
      Carpet.loggingEnabled = true;
      Carpet.init();
    </script>
  </body>
</html>
